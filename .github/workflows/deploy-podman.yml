name: Deploy to Podman

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: vsvs-cms-app

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # - name: Run Lint
      #   run: npm run lint

      # Unit tests are skipped for now as per user request to focus on deployment flow, 
      # but can be enabled by uncommenting the lines below.
      # - name: Run Tests
      #   run: npm run test:unit

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the new image
            podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Navigate to app directory
            cd /opt/vsvs/app

            # Update .env.production if secret is provided
            if [ ! -z "${{ secrets.ENV_PRODUCTION }}" ]; then
              echo "${{ secrets.ENV_PRODUCTION }}" > .env.production
            fi

            # Stop and remove existing container
            podman stop ${{ env.CONTAINER_NAME }} || true
            podman rm ${{ env.CONTAINER_NAME }} || true

            # Download latest deployment script
            curl -o deploy-podman-run.sh https://raw.githubusercontent.com/codeblabdev-max/codeb-cms/main/deploy-podman-run.sh
            chmod +x deploy-podman-run.sh

            # Run deployment script
            export APP_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            ./deploy-podman-run.sh
