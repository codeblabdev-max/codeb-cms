name: Build & Deploy CodeB CMS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # ë°°í¬ ì„œë²„: 158.247.203.55 (Vultr Server 2 - Videopick App)
  APP_PORT: 3202

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://cms.vsvs.kr

    steps:
      - name: Deploy to Vultr Server 2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸš€ Deploying CodeB CMS to Production..."
            echo "ğŸ“ Server: 158.247.203.55 (Vultr Server 2)"

            # GHCR ë¡œê·¸ì¸
            echo "${{ secrets.GHCR_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

            # ì´ë¯¸ì§€ Pull
            podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì‚­ì œ
            podman stop codeb-cms 2>/dev/null || true
            podman rm codeb-cms 2>/dev/null || true

            # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ë¡œë“œ
            ENV_FILE="/opt/codeb/projects/codeb-cms/.env.production"

            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            podman run -d \
              --name codeb-cms \
              --restart always \
              -p ${{ env.APP_PORT }}:3000 \
              --env-file "$ENV_FILE" \
              --network codeb-cms-network \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # í—¬ìŠ¤ì²´í¬ ëŒ€ê¸°
            echo "â³ Waiting for container to start..."
            sleep 30

            # ìƒíƒœ í™•ì¸
            echo "ğŸ“Š Container Status:"
            podman ps --filter name=codeb-cms --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # ë¡œê·¸ í™•ì¸
            echo "ğŸ“œ Recent logs:"
            podman logs --tail 20 codeb-cms || true

            # í—¬ìŠ¤ì²´í¬
            curl -sf http://localhost:${{ env.APP_PORT }}/api/health && echo "âœ… Health OK" || echo "âš ï¸ Health check pending"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Production deployment failed!"
