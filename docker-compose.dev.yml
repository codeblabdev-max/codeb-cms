version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: codeb-postgres-dev
    environment:
      POSTGRES_DB: codeb_cms
      POSTGRES_USER: codeb_user
      POSTGRES_PASSWORD: codeb_password
    ports:
      - "5436:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeb_user -d codeb_cms"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: codeb-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
  redis_dev_data: